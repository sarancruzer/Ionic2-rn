<ion-header class="heade-ti">
  <ion-navbar color="ngocolor">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <img class="center-image" src="assets/images/logotop.png" width="200" height="40" />

  </ion-navbar>
</ion-header>

<ion-content padding class="register-log">
<ion-label class="page-title" text-center>Forgot password</ion-label>
<p class="title-color">Enter your email and we'll send password to your email </p>
<form [formGroup]="forgotForm">
<div class="register-form">
<ion-list>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email" formControlName="email" 
    [class.invalid]="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty)">
     </ion-input>
    <small *ngIf="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)">
        <p class="valid err-reds">This field is required.</p>
     </small> 
</ion-list>
<br/>
  <ion-list>
  <button ion-button full round class="btn-blue" (click)="forgotpassword()">Submit</button>

</ion-list>
</div>
</form>
</ion-content>
